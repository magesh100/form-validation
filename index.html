<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM VALIDATION PROJECT USING HTML,CSS,JAVASCRIPT</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/fav-icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="container row">
    <div class="card">
      <h1 class="title" id="title">  Register</h1>
      <div class="contain"></div>
      <form class="submit-form" id="form">
        <div class="form-control">
          <label for="username" >username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          
          />
          <small class="small">username is required!</small>
        </div>
        <div class="form-control">
          <label for="surname"> surname</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Enter your surname"
            />
            <small class="small"> surname is required!</small>
          </div>
          <div class="form-control">
            <label for="mobile">Mobile Number</label>
            <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="Enter your Mobile Number"
            />
            <small class="small">Mobile number is required!</small>
          </div>
          <div class="form-control">
            <label for="new-password">Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="Enter your Password"
            />
            <small class="small">Password is required!</small>
          </div>
          <div class="form-control">
            <label for="confirm password">Confirm Password</label>
            <input
              type="text"
              id="confirm-password"
              name="confirm password"
              placeholder="confirm your password"
            />
            <small class="small">Confirm password is required!</small>
          </div>
          <button class="btn btn-light btn-block" type="submit">submit</button>
        </form>
      </div>
    </div>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
